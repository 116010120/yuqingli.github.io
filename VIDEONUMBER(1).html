                            <div id="main3" style="width: 800px;height:600px;left:300px;"></div>  
                            <script type="text/javascript">// 基于准备好的dom，初始化echarts实例
                                var myChart = echarts.init(document.getElementById('main3'));
                                var colors = ['#FFAE57', '#FF7853', '#EA5151', '#CC3F57', '#9A2555'];
                                var bgColor = '#FFFFFF';

                                var itemStyle = {
                                    star5: {
                                        color: colors[0]
                                    },
                                    star4: {
                                        color: colors[1]
                                    },
                                    star3: {
                                        color: colors[2]
                                    },
                                    star2: {
                                        color: colors[3]
                                    }
                                };

                                var data = [{
                                    name: 'YouKu',
                                    itemStyle: {
                                        normal: {
                                            color: colors[0]
                                        }
                                    },
                                    children: [{
                                        name: 'Movie',
                                        children: [{
                                            name: '99',
                                            children: [{
                                                name: '邪不压正'
                                            }]
                                        }]
                                    },{
                                        name: 'TV Series',
                                        children: [{
                                            name: '107',
                                            children: [{
                                                name: '我的保姆手册'
                                            }]
                                        }]
                                    },{
                                        name: 'Variety Show',
                                        children: [{
                                            name: '86',
                                            children: [{
                                                name: '火星情报局 第四季'
                                            }]
                                        }]
                                    }, {
                                        name: 'Animation',
                                        children: [{
                                            name: '91',
                                            children: [{
                                                name: '猫和老鼠'
                                            }]
                                        }]
                                    }]
                                }, {
                                    name: 'Iqiyi',
                                    itemStyle: {
                                        normal: {
                                            color: colors[1],
                                        }
                                    },
                                    children: [{
                                        name: 'Movie',
                                        children: [{
                                            name: '100',
                                            children: [{
                                                name: '战狼'
                                            }]
                                        }]
                                    },{
                                        name: 'TV Series',
                                        children: [{
                                            name: '131',
                                            children: [{
                                                name: '你和我的倾城时光'
                                            }]
                                        }]
                                    },{
                                        name:'Variety Show',
                                        children: [{
                                            name: '90',
                                            children: [{
                                                name: '奇葩说第5季'
                                            }]
                                        }]
                                    }, {
                                        name: 'Animation',
                                        children: [{
                                            name: '120',
                                            children: [{
                                                name: '香肠派对'
                                            }]
                                        }]
                                    }]
                                }, {
                                    name: 'Mg TV',
                                    itemStyle: {
                                        color: colors[3]
                                    },
                                    children: [{
                                        name: 'Movie',
                                        children: [{
                                            name: '101',
                                            children: [{
                                                name: '悲伤逆流成河'
                                            }]
                                        }]
                                    },{
                                        name: 'TV Series',
                                        children: [{
                                            name: '133',
                                            children: [{
                                                name: '我的恶魔少爷'
                                            }]
                                        }]
                                    },{
                                        name: 'Variety Show',
                                        children: [{
                                            name: '70',
                                            children: [{
                                                name: '快乐大本营'
                                            }]
                                        }]
                                    },{
                                        name: 'Animation',
                                        children: [{
                                            name: '125',
                                            children: [{
                                                name: '汪汪队立大功 第四季'
                                            }]
                                        }]
                                    }]
                                }];

                                for (var j = 0; j < data.length; ++j) {
                                    var level1 = data[j].children;
                                    for (var i = 0; i < level1.length; ++i) {
                                        var block = level1[i].children;
                                        var bookScore = [];
                                        var bookScoreId;
                                        for (var star = 0; star < block.length; ++star) {
                                            var style = (function (name) {
                                                switch (name) {
                                                    case '99':
                                                        bookScoreId = 0;
                                                        return itemStyle.star5;
                                                    case '107':
                                                        bookScoreId = 0;
                                                        return itemStyle.star5;
                                                    case '86':
                                                        bookScoreId = 0;
                                                        return itemStyle.star5;
                                                    case '91':
                                                        bookScoreId = 0;
                                                        return itemStyle.star5;
                                                    case '100':
                                                        bookScoreId = 0;
                                                        return itemStyle.star4;
                                                    case '131':
                                                        bookScoreId = 0;
                                                        return itemStyle.star4;
                                                    case '90':
                                                        bookScoreId = 0;
                                                        return itemStyle.star4;
                                                    case '120':
                                                        bookScoreId = 0;
                                                        return itemStyle.star4;
                                                    case '101':
                                                        bookScoreId = 0;
                                                        return itemStyle.star3;
                                                    case '133':
                                                        bookScoreId = 0;
                                                        return itemStyle.star3;
                                                    case '70':
                                                        bookScoreId = 0;
                                                        return itemStyle.star3;
                                                    case '125':
                                                        bookScoreId = 0;
                                                        return itemStyle.star3;
                                                }
                                            })(block[star].name);

                                            block[star].label = {
                                                color: style.color,
                                                downplay: {
                                                    opacity: 0.5
                                                }
                                            };

                                            if (block[star].children) {
                                                style = {
                                                    opacity: 1,
                                                    color: style.color
                                                };
                                                block[star].children.forEach(function (book) {
                                                    book.value = 1;
                                                    book.itemStyle = style;

                                                    book.label = {
                                                        color: style.color
                                                    };

                                                    var value = 1;
                                                    if (bookScoreId === 0 || bookScoreId === 3) {
                                                        value = 5;
                                                    }

                                                    if (bookScore[bookScoreId]) {
                                                        bookScore[bookScoreId].value += value;
                                                    }
                                                    else {
                                                        bookScore[bookScoreId] = {
                                                            color: colors[bookScoreId],
                                                            value: value
                                                        };
                                                    }
                                                });
                                            }
                                        }

                                        level1[i].itemStyle = {
                                            color: data[j].itemStyle.color
                                        };
                                    }
                                }

                                option = {
                                    backgroundColor: bgColor,
                                    color: colors,
                                    series: [{
                                        type: 'sunburst',
                                        center: ['50%', '48%'],
                                        data: data,
                                        sort: function (a, b) {
                                            if (a.depth === 1) {
                                                return b.getValue() - a.getValue();
                                            }
                                            else {
                                                return a.dataIndex - b.dataIndex;
                                            }
                                        },
                                        label: {
                                            rotate: 'radial',
                                            color: bgColor
                                        },
                                        itemStyle: {
                                            borderColor: bgColor,
                                            borderWidth: 2
                                        },
                                        levels: [{}, {
                                            r0: 0,
                                            r: 40,
                                            label: {
                                                rotate: 0
                                            }
                                        }, {
                                            r0: 40,
                                            r: 105
                                        }, {
                                            r0: 115,
                                            r: 140,
                                            itemStyle: {
                                                shadowBlur: 2,
                                                shadowColor: colors[2],
                                                color: 'transparent'
                                            },
                                            label: {
                                                rotate: 'tangential',
                                                fontSize: 10,
                                                color: colors[0]
                                            }
                                        }, {
                                            r0: 140,
                                            r: 145,
                                            itemStyle: {
                                                shadowBlur: 80,
                                                shadowColor: colors[0]
                                            },
                                            label: {
                                                position: 'outside',
                                                textShadowBlur: 5,
                                                textShadowColor: '#333',
                                            },
                                            downplay: {
                                                label: {
                                                    opacity: 0.5
                                                }
                                            }
                                        }]
                                    }]
                                };
                                myChart.setOption(option);
                            </script>
